
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

</head>
<body>
  <div id="line-chart"></div>
  <div id="bar-chart"></div>
  <div id="pie-chart"></div>

  <script>
    // 3-series line chart
    zingchart.render({
      id: 'line-chart',
      data: {
        type: 'line',
        series: [
          { values: [32, 45, 38, 58, 62, 80] },
          { values: [25, 35, 45, 55, 65, 75] },
          { values: [10, 20, 30, 40, 50, 60] },
        ],
      },
    });

    // 2-series bar chart
    zingchart.render({
      id: 'bar-chart',
      data: {
        type: 'bar',
        series: [
          { values: [35, 42, 67, 89, 25, 34] },
          { values: [28, 57, 43, 56, 78, 99] },
        ],
      },
    });

    // Pie chart
    zingchart.render({
      id: 'pie-chart',
      data: {
        type: 'pie',
        series: [
          { values: [20], text: 'A' },
          { values: [30], text: 'B' },
          { values: [50], text: 'C' },
        ],
      },
    });

    // Fetch real data from your API and update the charts
    fetch('/api/static')
      .then((response) => response.json())
      .then((data) => {
        // Process the data as needed for the chart
        const seriesData = data.map((item) => {
          return { values: item.values };
        });

        // Update the line chart with real data
        ZingChart.exec('line-chart', 'setseriesdata', {
          data: seriesData,
        });
      });
  </script>
</body>
</html>
